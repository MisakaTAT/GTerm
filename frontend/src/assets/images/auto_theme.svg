<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 左侧亮色部分 -->
    <g class="light-part">
        <!-- 左侧背景 -->
        <rect x="0" y="0" width="400" height="600" fill="#ffffff" />
        <!-- 左侧标题栏 -->
        <rect x="0" y="0" width="400" height="40" fill="#f5f5f5" />
        <line x1="0" y1="40" x2="400" y2="40" stroke="#dcdcdc" stroke-width="1" />
        <!-- 左侧导航栏 -->
        <rect x="0" y="40" width="50" height="560" fill="#f5f5f5" />
        <!-- 左侧侧边栏 -->
        <rect x="50" y="40" width="150" height="560" fill="#f0f0f0" />
        <!-- 左侧主内容区 -->
        <rect x="200" y="40" width="200" height="560" fill="#ffffff" />
        <!-- 左侧导航图标 -->
        <rect x="10" y="60" width="30" height="30" rx="5" fill="#d9d9d9" />
        <rect x="10" y="110" width="30" height="30" rx="5" fill="#d9d9d9" />
        <rect x="10" y="160" width="30" height="30" rx="5" fill="#d9d9d9" />
        <!-- 左侧底部图标 -->
        <rect x="10" y="520" width="30" height="30" rx="5" fill="#d9d9d9" />
        <rect x="10" y="560" width="30" height="30" rx="5" fill="#d9d9d9" />
        <!-- 左侧侧边栏项目 -->
        <rect x="65" y="60" width="120" height="35" rx="5" fill="#d9d9d9" />
        <rect x="75" y="110" width="110" height="30" rx="5" fill="#d9d9d9" opacity="0.7" />
        <rect x="75" y="150" width="110" height="30" rx="5" fill="#d9d9d9" opacity="0.7" />
        <!-- 左侧卡片 -->
        <rect x="220" y="60" width="160" height="100" rx="10" fill="#f0f0f0" />
    </g>

    <!-- 右侧暗色部分 -->
    <g class="dark-part">
        <!-- 右侧背景 -->
        <rect x="400" y="0" width="400" height="600" fill="#121212" />
        <!-- 右侧标题栏 -->
        <rect x="400" y="0" width="400" height="41" fill="#1f1f1f" />
        <line x1="400" y1="41" x2="800" y2="41" stroke="#1a1a1a" stroke-width="1" />
        <!-- 右侧导航栏 -->
        <rect x="400" y="41" width="50" height="559" fill="#1f1f1f" />
        <!-- 右侧侧边栏 -->
        <rect x="450" y="41" width="150" height="559" fill="#262626" />
        <!-- 右侧主内容区 -->
        <rect x="600" y="41" width="200" height="559" fill="#121212" />
        <!-- 右侧导航图标 -->
        <rect x="410" y="61" width="30" height="30" rx="5" fill="#404040" />
        <rect x="410" y="111" width="30" height="30" rx="5" fill="#404040" />
        <rect x="410" y="161" width="30" height="30" rx="5" fill="#404040" />
        <!-- 右侧底部图标 -->
        <rect x="410" y="521" width="30" height="30" rx="5" fill="#404040" />
        <rect x="410" y="561" width="30" height="30" rx="5" fill="#404040" />
        <!-- 右侧侧边栏项目 -->
        <rect x="465" y="61" width="120" height="35" rx="5" fill="#404040" />
        <rect x="475" y="111" width="110" height="30" rx="5" fill="#404040" opacity="0.7" />
        <rect x="475" y="151" width="110" height="30" rx="5" fill="#404040" opacity="0.7" />
        <!-- 右侧卡片 -->
        <rect x="620" y="61" width="160" height="100" rx="10" fill="#262626" />
    </g>

    <!-- 窗口控制按钮 -->
    <g transform="translate(5, 5)">
        <circle cx="12" cy="12" r="6" fill="#ff5f57" />
        <circle cx="32" cy="12" r="6" fill="#febc2e" />
        <circle cx="52" cy="12" r="6" fill="#28c840" />
    </g>

    <!-- 窗口控制按钮（暗色） -->
    <g transform="translate(5, 5)">
        <circle cx="420" cy="12" r="6" fill="#ff5f57" />
        <circle cx="440" cy="12" r="6" fill="#febc2e" />
        <circle cx="460" cy="12" r="6" fill="#28c840" />
    </g>

    <!-- GTerm文本 -->
    <text x="215" y="25" fill="#000000" font-family="Arial" font-size="14">GTerm</text>
    <text x="615" y="25" fill="#ffffff" font-family="Arial" font-size="14">GTerm</text>
</svg>
